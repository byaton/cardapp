<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="backdrop"></div>
    <main>
        <div class="page_display">
            <div class="main_display">
                <div class="button_area_mobile">
                    <div class="button_wrapper">
                        <button class="btn_interaction">SHUFFLE</button>
                    </div>
                    <div class="button_wrapper">
                        <button class="btn_interaction">SORT</button>
                    </div>
                </div>

                <div class="card_area">
                    <div class="card_wrapper">
                        <div class="card" style="background: #6f98a8;">1</div>
                        <div class="card" style="background: #2b8ead;">2</div>
                        <div class="card" style="background: #2f454e;">3</div>
                    </div>
                    <div class="card_wrapper">
                        <div class="card" style="background: #2b8ead;">4</div>
                        <div class="card" style="background: #2f454e;">5</div>
                        <div class="card" style="background: #bfbfbf;">6</div>
                    </div>
                    <div class="card_wrapper">
                        <div class="card" style="background: #bfbfbf;">7</div>
                        <div class="card" style="background: #6f98a8;">8</div>
                        <div class="card" style="background: #2f454e;">9</div>
                    </div>    
                </div>
                <div class="button_area">
                    <div class="button_wrapper">
                        <button class="btn_interaction">SHUFFLE</button>
                    </div>
                    <div class="button_wrapper">
                        <button class="btn_interaction">SORT</button>
                    </div>
                </div>
            </div>
            <div class="footer_display">Shuffle and sort by <b>Amit Roy</b></div>
        </div>
    </main>
    <script src="main.js" ></script>
</body>

</html>
